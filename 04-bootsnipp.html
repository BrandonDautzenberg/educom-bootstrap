<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <title>Bootsnip</title>
<body>    
    <form class="form-horizontal">
        <fieldset>
        
        <!-- Form Name -->
        <legend>Get in Touch</legend>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="First name">First Name</label>  
          <div class="col-md-4">
          <input id="First name" name="First name" type="text" placeholder="John" class="form-control input-md">
            
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">Last name</label>  
          <div class="col-md-4">
          <input id="textinput" name="textinput" type="text" placeholder="Doe" class="form-control input-md">
            
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">Phone Number</label>  
          <div class="col-md-4">
          <input id="textinput" name="textinput" type="text" placeholder="06-12345678" class="form-control input-md">
            
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">E-Mail</label>  
          <div class="col-md-4">
          <input id="textinput" name="textinput" type="text" placeholder="johndoe@gmail.com" class="form-control input-md">
            
          </div>
        </div>
        
        <!-- Textarea -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textarea">Text Area</label>
          <div class="col-md-4">                     
            <textarea class="form-control" id="textarea" name="textarea">Type your message here.</textarea>
          </div>
        </div>
        
        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="singlebutton"></label>
          <div class="col-md-4">
            <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
          </div>
        </div>
        
        </fieldset>
        </form>
        </form>
        </body>
</html>
